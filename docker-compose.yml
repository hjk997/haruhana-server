        #      - ./app:/app
        #    ports:
        #      - "8000:80"
        #environment:
        #      - DATABASE_URL=postgresql://myuser:mypass@db:5432/mydb

  mongo:
    image: mongo:7
    container_name: mongo-dev
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: secret
    volumes:
      - mongo_data:/data/db

volumes:
  pgdata:
  mongo_data: