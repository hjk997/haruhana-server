version: "3.8"

services:
  db:
    image: postgres:15
    container_name: my-postgres
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypass
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

        #  web:
        #    image: tiangolo/uvicorn-gunicorn-fastapi:python3.10
        #    container_name: my-fastapi
        #    depends_on:
        #      - db
        #    volumes:
        #      - ./app:/app
        #    ports:
        #      - "8000:80"
        #environment:
        #      - DATABASE_URL=postgresql://myuser:mypass@db:5432/mydb
  minio:
    image: minio/minio
    container_name: minio
    ports:
      - "9000:9000" # S3 API
      - "9001:9001" # 웹 콘솔
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - ./minio_data:/data # 로컬 디렉토리 → 컨테이너 /data 연결

  mongo:
    image: mongo:7
    container_name: mongo-dev
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: secret
    volumes:
      - mongo_data:/data/db

volumes:
  pgdata:
  mongo_data:
  minio_data:
